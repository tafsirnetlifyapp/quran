<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Qur’an Dua Ayat Menyambung</title>
  <style>
    body {
      background: #fefcf8;
      text-align: center;
      padding: 2em;
      direction: rtl;
      font-family: sans-serif;
    }

    #ayah-container {
      font-family: 'QCF_P002', serif;
      font-size: 3em;
      line-height: 2;
      user-select: text;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .word {
      position: relative;
      cursor: pointer;
      display: inline-block;
      margin: 0 0.1em;
    }

    .word:hover {
      background-color: #f7eacb;
      border-radius: 6px;
    }

    .translation {
      position: absolute;
      bottom: -2.4em;
      font-family: sans-serif;
      font-size: 0.5em;
      color: #444;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.3em 0.6em;
      white-space: nowrap;
      display: none;
      z-index: 10;
    }

    .active .translation {
      display: block;
    }

    @font-face {
      font-family: 'QCF_P002';
      src: url('https://dickymiswardi.github.io/tadabbur/QCF_P002.TTF') format('truetype');
      font-display: swap;
    }
  </style>
</head>
<body>

  <h2>Klik Kata untuk Terjemah — Salin Unicode 2 Ayat</h2>
  <div id="ayah-container">جارٍ التحميل...</div>

  <script>
    const surah = 2;
    const startAyah = 2;
    const endAyah = 3;
    let timeoutId = null;
    let activeWord = null;
    let originalUnicode = "";

    const container = document.getElementById("ayah-container");

    // Step 1: Ambil unicode asli dari XML
    fetch("https://raw.githubusercontent.com/dickymiswardi/tadabbur/refs/heads/main/quran-uthmani.xml")
      .then(res => res.text())
      .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
      .then(xml => {
        let unicodeCombined = "";
        for (let i = startAyah; i <= endAyah; i++) {
          const ayaNode = xml.querySelector(`sura[index="${surah}"] > aya[index="${i}"]`);
          if (ayaNode) {
            unicodeCombined += ayaNode.getAttribute("text") + ` (${i}) `;
          }
        }
        originalUnicode = unicodeCombined.trim();
      });

    // Step 2: Pastikan font sudah siap
    document.fonts.ready.then(() => {
      const promises = [];

      for (let i = startAyah; i <= endAyah; i++) {
        const url = `https://api.quran.com/api/v4/verses/by_key/${surah}:${i}?words=true&language=id&translations=33`;
        promises.push(fetch(url).then(res => res.json()));
      }

      Promise.all(promises).then(results => {
        container.innerHTML = "";

        results.forEach(data => {
          data.verse.words.forEach(word => {
            const span = document.createElement("span");
            span.className = "word";
            span.innerText = word.code_v1 || word.text;

            const trans = document.createElement("div");
            trans.className = "translation";
            trans.innerText = word.translation?.text || "-";

            span.appendChild(trans);

            span.addEventListener("click", () => {
              if (span === activeWord) {
                span.classList.remove("active");
                clearTimeout(timeoutId);
                activeWord = null;
                return;
              }

              document.querySelectorAll(".word").forEach(w => w.classList.remove("active"));
              span.classList.add("active");
              activeWord = span;

              clearTimeout(timeoutId);
              timeoutId = setTimeout(() => {
                span.classList.remove("active");
                activeWord = null;
              }, 7000);
            });

            container.appendChild(span);
          });
        });

        container.style.display = "inline-block";
        requestAnimationFrame(() => {
          container.style.opacity = "1";
        });
      });
    });

    // Step 3: Saat user copy
    document.addEventListener("copy", function (e) {
      if (originalUnicode) {
        e.preventDefault();
        e.clipboardData.setData("text/plain", originalUnicode);
        console.log("Copied Unicode:", originalUnicode);
      }
    });
  </script>

</body>
</html>
