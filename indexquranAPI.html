.tafsir-dropdown {
  position: relative;
  display: inline-block;
  margin-left: 0.5em;
}

.tafsir-dropbtn {
  font-size: 0.8em;
  padding: 0.4em 0.8em;
  background-color: #007b8a;
  color: white;
  font-size: 0.95em;
  border: 1px solid #ccc;
  border-radius: 4px;
  cursor: pointer;
  transition: all 0.2s;
}

.tafsir-dropbtn:hover {
  background-color: #005f6b;
}

.tafsir-dropdown-content {
  display: none;
  position: fixed;
  left: 50%;
  transform: translateX(-50%);
  background-color: #f9f9f9;
  border: 1px solid #007b8a;
  min-width: 80%;
  max-width: 320px;
  max-height: 300px;
  overflow-y: auto;
  box-shadow: 0px 8px 16px rgba(0,0,0,0.1);
  border-radius: 8px;
  z-index: 1000;
  top: 50%; /* default muncul di tengah */
}

.tafsir-dropdown-content.upward {
  top: auto;
  bottom: 20px; /* jika tombol di bawah */
}

.tafsir-dropdown-content a {
  font-family: Times New Roman;
  color: #007b8a;
  padding: 0.6em 1em;
  text-decoration: none;
  display: block;
  font-size: 1em;
  border-bottom: 0.01px solid #d4d4d4;
}

.tafsir-dropdown-content a:hover {
  background-color: #f1f1f1;
}

.show {
  display: block;
}

.tafsir-text {
  font-family: sans-serif;
  margin-top: 0.8em;
  font-size: 0.88em;
  background-color: #f8f8f8;
  padding: 1em;
  border-left: 3px solid #007b8a;
  border-right: 3px solid #007b8a;
  border-radius: 0 4px 4px 0;
}
    
  .tafsir-text {
    direction: rtl;
    text-align: right;
  }

  .tafsir-arabic {
    direction: rtl;
    text-align: right;
    font-family: "Scheherazade", "Amiri", "Noto Naskh Arabic", serif;
    margin-top: 0.5em;
    line-height: 1.8;
  }

  .tafsir-latin {
    direction: ltr;
    text-align: left;
    font-family: "Inter", sans-serif;
    margin-top: 0.5em;
    line-height: 1.6;
  }

    .tafsir-title {
  text-align: left;
  direction: ltr;
  font-weight: bold;
  margin-bottom: 0.5em;
}

    .tafsir-title {
  text-align: right;
  direction: rtl;
  font-weight: bold;
  margin-bottom: 0.5em;
}

.tafsir-title-left {
  text-align: left;
  direction: ltr;
  font-weight: bold;
  margin-bottom: 0.5em;
}

    #tafsir-overlay {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  max-width: 700px;
  max-height: 80vh;
  overflow-y: auto;
  background-color: #ffffff;
  border: 2px solid #007b8a;
  border-radius: 12px;
  padding: 1.5em;
  z-index: 9999;

}

#tafsir-overlay-close {

  top: 0.3em;
  right: 0.8em;
  font-size: 1.2em;
  font-weight: bold;
  color: #007b8a;
  cursor: pointer;
}

#tafsir-backdrop {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.4);
  z-index: 9998;

.rasm-symbol {
  font-size: 0.9em;
  vertical-align: super;
  margin-right: 0.4em;
  margin-left: 0.1em; /* jarak ke huruf sebelumnya */
  color: #777;

    .rasm-symbol-special {

    function populateSurahs() {
      surahData.forEach(([name], i) => {
        const opt = new Option(`${i + 1}. ${name}`, i + 1);
        surahSelect.appendChild(opt);

    }

    function populateAyat(surahIndex, selectedAyat = null) {
      ayatSelect.innerHTML = '<option value="">-- Pilih Ayat --</option>';
      if (!surahIndex) return;
      const totalAyat = surahData[surahIndex - 1][1];
      for (let i = 1; i <= totalAyat; i++) {
        const opt = new Option(`Ayat ${i}`, i);
        ayatSelect.appendChild(opt);
      }
      if (selectedAyat) ayatSelect.value = selectedAyat;
    }

    surahSelect.addEventListener("change", () => {
      const surah = surahSelect.value;
      localStorage.setItem("lastSurah", surah);
      populateAyat(surah);
      localStorage.removeItem("lastAyat");
    });

    ayatSelect.addEventListener("change", () => {
      const ayat = ayatSelect.value;
      localStorage.setItem("lastAyat", ayat);

      if (surah && ayat) {
        const url = new URL(window.location.href);
        url.searchParams.set("surah", surah);
        url.searchParams.set("ayat", ayat);

const lastSurah = urlParams.get("surah") || localStorage.getItem("lastSurah");
const lastAyat = urlParams.get("ayat") || localStorage.getItem("lastAyat");

    function toArabicNumber(n) {
      const map = ["٠", "١", "٢", "٣", "٤", "٥", "٦", "٧", "٨", "٩"];
      return String(n).split('').map(d => map[parseInt(d)]).join('');

    function wrapRasmSymbols(text) {
  // Tangani kasus khusus "ً ۢ ا" → "ًا<sup>ۢ</sup>"
  text = text.replace(/ً\s*ۢ\s*ا/g, function () {
    return 'ًا<sup class="rasm-symbol rasm-symbol-special">ۢ</sup>';
  });

  // Hapus ۢ jika muncul tepat setelah ن (huruf nun)
  text = text.replace(/ن\s*ۢ/g, 'ن');

  // Bungkus simbol-simbol rasm dengan <sup>
  return text.replace(/([ۭۛۖۚۗۙۘۜۢ])/g, function (match) {
    if (match === 'ۢ' || match === 'ۭ') {
      return ' <sup class="rasm-symbol rasm-symbol-special">' + match + '</sup> ';
    } else {
      return ' <sup class="rasm-symbol">' + match + '</sup> ';
    }
  });

// Fungsi memuat tafsir
async function loadTafsir(sourceKey, surah, ayah) {
  const source = tafsirSources[sourceKey];
  if (!source) return "Sumber tafsir tidak valid";

  try {
    // Tangani path dinamis (fungsi) dan statis (string)
    const url = typeof source.path === "function" ? source.path(surah, ayah) : source.path;
    const response = await fetch(url);
    if (!response.ok) throw new Error('File tafsir tidak ditemukan');

    const ext = url.split('.').pop().toLowerCase();

    if (ext === "txt") {
      const textContent = await response.text();
      const key = source.query(surah, ayah); // contoh: "2|255|"
      const line = textContent.split("\n").find(line => line.startsWith(key));
      return line ? line.split("|")[2] : "Tafsir tidak ditemukan";

    } else if (ext === "xml") {
      const textContent = await response.text();
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(textContent, "text/xml");
      const tafsirNode = xmlDoc.querySelector(source.query(surah, ayah));
      return tafsirNode?.getAttribute("text") || tafsirNode?.textContent || "Tafsir tidak ditemukan";

    } else if (ext === "json") {
      const jsonData = await response.json();
      return source.query(jsonData, surah, ayah) || "Tafsir tidak ditemukan";

    } else {
      return "Format file tidak dikenali";
    }

  } catch (error) {
    console.error(`Error loading ${source.name}:`, error);
    return `Gagal memuat ${source.name}`;
  }
}

function createTafsirDropdown(surah, ayah) {
  const dropdownContainer = document.createElement("div");

  const dropbtn = document.createElement("button");
  dropbtn.className = "tafsir-dropbtn";
  dropbtn.textContent = "Pilih Tafsir";

  const dropdownContent = document.createElement("div");
  dropdownContent.className = "tafsir-dropdown-content";

  // Tambahkan opsi tafsir
  Object.keys(tafsirSources).forEach(key => {
    const source = tafsirSources[key];
    const link = document.createElement("a");
    link.href = "#";
    link.textContent = source.name;
    link.onclick = async (e) => {
      e.preventDefault();
      const tafsirText = await loadTafsir(key, surah, ayah);
      showTafsir(source.name, tafsirText);

      // Tutup dropdown setelah klik
      dropdownContent.classList.remove("show", "upward");
    };
    dropdownContent.appendChild(link);
  });

  // Tombol klik buka/tutup dropdown
  dropbtn.onclick = (e) => {
    e.stopPropagation();

    // Tutup semua dropdown lain
    document.querySelectorAll(".tafsir-dropdown-content").forEach(d => {
      if (d !== dropdownContent) d.classList.remove("show", "upward");
    });

    dropdownContent.classList.toggle("show");

    // Deteksi apakah tombol terlalu bawah
    const rect = dropbtn.getBoundingClientRect();
    const spaceBelow = window.innerHeight - rect.bottom;

    if (spaceBelow < 250) {
      dropdownContent.classList.add("upward");
    } else {
      dropdownContent.classList.remove("upward");
    }
  };

  dropdownContainer.appendChild(dropbtn);
  dropdownContainer.appendChild(dropdownContent);
  return dropdownContainer;
}
