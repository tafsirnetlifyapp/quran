<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Quran WBW Demo – Urdu</title>
</head>
<body>
  <h2>Test Terjemah Per Kata – Urdu</h2>
  <div id="wbw" style="font-family: sans-serif; direction: ltr;"></div>

  <script>
    async function fetchWBW(surah, ayah, lang = 'ur') {
      const res = await fetch(`https://api.quranwbw.com/v1/words/${surah}:${ayah}?language=${lang}`);
      if (!res.ok) throw new Error(`WBW API error ${res.status}`);
      const j = await res.json();
      return j.words; 
    }

    // Contoh: Surah 1 Ayat 1 untuk terjemah Urdu
    fetchWBW(1, 1, 'ur')
      .then(words => {
        const cont = document.getElementById('wbw');
        cont.innerHTML = ''; 
        words.forEach(w => {
          const span = document.createElement('span');
          span.style.display = 'inline-block';
          span.style.margin = '0 .5em';
          span.innerHTML = `<strong style="font-size:2em;">${w.text_arab}</strong><br><em>${w.translation}</em>`;
          cont.appendChild(span);
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
