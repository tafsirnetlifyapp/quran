<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Viewer Mushaf Dinamis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fefdf8;
      font-family: sans-serif;
      direction: rtl;
      padding: 1em;
    }
    h2 { text-align: center; }
    .controls {
      direction: ltr;
      margin: 1em auto;
      max-width: 600px;
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 0.9em;
    }
    select, input {
      font-size: 1em;
      padding: 0.3em;
    }
    button {
      font-size: 1em;
      padding: 0.4em 1em;
      cursor: pointer;
    }
    .page-container {
      font-size: 2.5em;
      line-height: 1.7;
      text-align: justify;
      user-select: text;
      margin: 2em auto;
      opacity: 0;
      transition: opacity 0.3s ease;
      display: none;
      word-spacing: 0.25em;
      max-width: 700px;
    }
    .word {
      display: inline-block;
      position: relative;
      margin: 0 0.1em;
      cursor: pointer;
    }
    .word:hover {
      background-color: #f7eacb;
      border-radius: 6px;
    }
    .translation {
      position: absolute;
      bottom: -2.4em;
      font-size: 0.45em;
      font-family: sans-serif;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.3em 0.6em;
      white-space: nowrap;
      display: none;
      z-index: 10;
      color: #444;
    }
    .word.active .translation {
      display: block;
    }
    @media (max-width: 768px) {
      .page-container {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

<h2>📖 Tampilan Mushaf Al-Qur'an Interaktif</h2>

<div class="controls">
  <label>Surah Awal
    <select id="fromSurah" onchange="updateAyahRange(this, 'fromAyah')"></select>
  </label>
  <label>Ayat Awal
    <input type="number" id="fromAyah" value="1" min="1">
  </label>
  <label>Surah Akhir
    <select id="toSurah" onchange="updateAyahRange(this, 'toAyah')"></select>
  </label>
  <label>Ayat Akhir
    <input type="number" id="toAyah" value="7" min="1">
  </label>
  <label>🔢 Kata per Baris
    <input type="number" id="wordsPerLine" value="10" min="1" max="20">
  </label>
  <button onclick="loadAyat()">📥 Tampilkan Ayat</button>
</div>

<div id="pages"></div>

function populateSurahOptions() {
  const fromSurah = document.getElementById("fromSurah");
  const toSurah = document.getElementById("toSurah");
  for (let i = 1; i <= 114; i++) {
    const [name, count] = surahInfo[i];
    const opt = new Option(`${i}. ${name} (${count} ayat)`, i);
    opt.dataset.jml = count;
    fromSurah.appendChild(opt.cloneNode(true));
    toSurah.appendChild(opt.cloneNode(true));
  }
  fromSurah.value = 1;
  toSurah.value = 1;
}
populateSurahOptions();

function updateAyahRange(selectEl, ayahInputId) {
  const maxAyah = selectEl.options[selectEl.selectedIndex].dataset.jml;
  const input = document.getElementById(ayahInputId);
  input.max = maxAyah;
  if (parseInt(input.value) > maxAyah) input.value = maxAyah;
}
