<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Mushaf Otomatis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fefcf8;
      padding: 1em;
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
    }

    h2 {
      text-align: center;
      margin-bottom: 1em;
      font-size: 1.8em;
      color: #222;
    }

    #selector {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 0.6em;
      margin-bottom: 2em;
    }

    select, button {
      padding: 0.4em 0.8em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff8e5;
      color: #333;
      font-family: inherit;
      cursor: pointer;
    }

    select:focus, button:focus {
      outline: none;
      border-color: #d6a756;
      box-shadow: 0 0 0 2px rgba(214, 167, 86, 0.3);
    }

    button {
      background-color: #f7d488;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #f0c45c;
    }

    .page-container {
      font-size: 2.5em;
      line-height: 1.6;
      text-align: justify;
      user-select: text;
      margin: 2em auto;
      display: none;
      max-width: 700px;
      opacity: 0;
      transition: opacity 0.3s ease;
      word-spacing: 0em;
    }

    .word {
      display: inline-block;
      position: relative;
      margin: 0 0.1em;
      cursor: pointer;
    }

    .word:hover {
      background-color: #f7eacb;
      border-radius: 6px;
    }

    .translation {
      position: absolute;
      bottom: -2.4em;
      font-size: 0.45em;
      font-family: sans-serif;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.3em 0.6em;
      white-space: nowrap;
      display: none;
      z-index: 10;
      color: #444;
    }

    .word.active .translation {
      display: block;
    }

    @media (max-width: 768px) {
      .page-container {
        font-size: 1.5em;
      }

      #selector {
        flex-direction: column;
        gap: 0.4em;
      }
    }
  </style>
</head>
<body>

<h2>Al-Qur'an Dinamis</h2>

<div id="selector">
  <button onclick="loadAyat()">Tampilkan</button>

  <label>Ayat:
    <select id="ayah-select"></select>
  </label>

  <label>Surah:
    <select id="surah-select"></select>
  </label>
</div>

<div id="pages"></div>

<script>
const lastAyahOfSurah = {
  1: 7, 2: 286, 3: 200, 4: 176, 5: 120, 6: 165, 7: 206, 8: 75, 9: 129,
  10: 109, 11: 123, 12: 111, 13: 43, 14: 52, 15: 99, 16: 128, 17: 111,
  18: 110, 19: 98, 20: 135, 21: 112, 22: 78, 23: 118, 24: 64, 25: 77,
  26: 227, 27: 93, 28: 88, 29: 69, 30: 60, 31: 34, 32: 30, 33: 73,
  34: 54, 35: 45, 36: 83, 37: 182, 38: 88, 39: 75, 40: 85, 41: 54,
  42: 53, 43: 89, 44: 59, 45: 37, 46: 35, 47: 38, 48: 29, 49: 18,
  50: 45, 51: 60, 52: 49, 53: 62, 54: 55, 55: 78, 56: 96, 57: 29,
  58: 22, 59: 24, 60: 13, 61: 14, 62: 11, 63: 11, 64: 18, 65: 12,
  66: 12, 67: 30, 68: 52, 69: 52, 70: 44, 71: 28, 72: 28, 73: 20,
  74: 56, 75: 40, 76: 31, 77: 50, 78: 40, 79: 46, 80: 42, 81: 29,
  82: 19, 83: 36, 84: 25, 85: 22, 86: 17, 87: 19, 88: 26, 89: 30,
  90: 20, 91: 15, 92: 21, 93: 11, 94: 8, 95: 8, 96: 19, 97: 5,
  98: 8, 99: 8, 100: 11, 101: 11, 102: 8, 103: 3, 104: 9, 105: 5,
  106: 4, 107: 7, 108: 3, 109: 6, 110: 3, 111: 5, 112: 4, 113: 5, 114: 6
};

const surahSelect = document.getElementById("surah-select");
const ayahSelect = document.getElementById("ayah-select");
const pagesDiv = document.getElementById("pages");
let activeWord = null;
let timeoutId = null;

for (let i = 1; i <= 114; i++) {
  const opt = document.createElement("option");
  opt.value = i;
  opt.textContent = `Surah ${i}`;
  surahSelect.appendChild(opt);
}

surahSelect.addEventListener("change", () => {
  const surah = parseInt(surahSelect.value);
  const totalAyah = lastAyahOfSurah[surah] || 1;
  ayahSelect.innerHTML = "";
  for (let i = 1; i <= totalAyah; i++) {
    const opt = document.createElement("option");
    opt.value = i;
    opt.textContent = `Ayat ${i}`;
    ayahSelect.appendChild(opt);
  }
});
surahSelect.dispatchEvent(new Event("change"));
loadAyat(); // âœ… otomatis tampilkan Surah 1 Ayat 1 saat buka halaman

function loadAyat() {
  const surah = parseInt(surahSelect.value);
  const ayah = parseInt(ayahSelect.value);
  const key = `${surah}:${ayah}`;
  pagesDiv.innerHTML = "";

  fetch("https://raw.githubusercontent.com/dickymiswardi/tadabbur/main/ayah_page_map.json")
    .then(res => res.json())
    .then(map => {
      const page = map[key];
      const fontName = `QCF_P${String(page).padStart(3, '0')}`;
      const fontUrl = `https://raw.githubusercontent.com/dickymiswardi/quran/main/fonts/${fontName}.TTF`;

      const style = document.createElement("style");
      style.innerText = `@font-face {
        font-family: '${fontName}';
        src: url('${fontUrl}') format('truetype');
        font-display: swap;
      }`;
      document.head.appendChild(style);

      const container = document.createElement("div");
      container.className = "page-container";
      container.style.fontFamily = fontName;
      pagesDiv.appendChild(container);

      document.fonts.load(`1em '${fontName}'`).then(() => {
        fetch(`https://api.quran.com/api/v4/verses/by_key/${key}?words=true&language=id&translations=33`)
          .then(r => r.json())
          .then(data => {
            const line = document.createElement("div");
            data.verse.words.forEach(word => {
              const span = document.createElement("span");
              span.className = "word";
              span.innerText = word.code_v1 || word.text;

              const trans = document.createElement("div");
              trans.className = "translation";
              trans.innerText = word.translation?.text || "-";
              span.appendChild(trans);

              span.addEventListener("click", () => {
                if (span === activeWord) {
                  span.classList.remove("active");
                  clearTimeout(timeoutId);
                  activeWord = null;
                  return;
                }
                document.querySelectorAll(".word").forEach(w => w.classList.remove("active"));
                span.classList.add("active");
                activeWord = span;
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                  span.classList.remove("active");
                  activeWord = null;
                }, 7000);
              });

              line.appendChild(span);
              line.appendChild(document.createTextNode(" "));
            });
            container.appendChild(line);
            container.style.display = "block";
            requestAnimationFrame(() => container.style.opacity = "1");
          });
      });
    });
}
</script>

</body>
</html>
