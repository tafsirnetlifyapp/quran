<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Mushaf Otomatis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fefcf8;
      padding: 1em;
      font-family: sans-serif;
      direction: rtl;
    }

    h2 {
      text-align: center;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
      margin: 1em auto;
      direction: ltr; /* agar select dan tombol urut dari kiri ke kanan */
    }

    select, button {
      font-size: 1em;
      padding: 0.5em;
    }

    .page-container {
      font-size: 2.5em;
      line-height: 1.6;
      text-align: justify;
      user-select: text;
      margin: 2em auto;
      opacity: 0;
      transition: opacity 0.3s ease;
      display: none;
      word-spacing: 0.03em;
      max-width: 700px;
    }

    .word {
      display: inline-block;
      position: relative;
      margin: 0 -0.03em; /* lebih rapat antar kata */
      cursor: pointer;
    }


    .word:hover {
      background-color: #f7eacb;
      border-radius: 6px;
    }

    .translation {
      position: absolute;
      bottom: -2.4em;
      font-size: 0.45em;
      font-family: sans-serif;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.3em 0.6em;
      white-space: nowrap;
      display: none;
      z-index: 10;
      color: #444;
    }

    .word.active .translation {
      display: block;
    }

    @media (max-width: 768px) {
      .page-container {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

<h2 id="title">Al-Qur'an Dinamis</h2>

<div class="controls">
  <select id="surahSelect">
    <option value="">Pilih Surah</option>
  </select>

  <select id="ayahSelect">
    <option value="">Pilih Ayat</option>
  </select>

  <select id="wordCountSelect">
    <option value="all">Jumlah Kata: All</option>
  </select>

  <button id="loadBtn">Proses</button>
</div>

<div id="pages"></div>

<script>
const lastAyahOfSurah = {
  1: 7, 2: 286, 3: 200, 4: 176, 5: 120, 6: 165, 7: 206, 8: 75, 9: 129,
  10: 109, 11: 123, 12: 111, 13: 43, 14: 52, 15: 99, 16: 128, 17: 111,
  18: 110, 19: 98, 20: 135, 21: 112, 22: 78, 23: 118, 24: 64, 25: 77,
  26: 227, 27: 93, 28: 88, 29: 69, 30: 60, 31: 34, 32: 30, 33: 73,
  34: 54, 35: 45, 36: 83, 37: 182, 38: 88, 39: 75, 40: 85, 41: 54,
  42: 53, 43: 89, 44: 59, 45: 37, 46: 35, 47: 38, 48: 29, 49: 18,
  50: 45, 51: 60, 52: 49, 53: 62, 54: 55, 55: 78, 56: 96, 57: 29,
  58: 22, 59: 24, 60: 13, 61: 14, 62: 11, 63: 11, 64: 18, 65: 12,
  66: 12, 67: 30, 68: 52, 69: 52, 70: 44, 71: 28, 72: 28, 73: 20,
  74: 56, 75: 40, 76: 31, 77: 50, 78: 40, 79: 46, 80: 42, 81: 29,
  82: 19, 83: 36, 84: 25, 85: 22, 86: 17, 87: 19, 88: 26, 89: 30,
  90: 20, 91: 15, 92: 21, 93: 11, 94: 8, 95: 8, 96: 19, 97: 5,
  98: 8, 99: 8, 100: 11, 101: 11, 102: 8, 103: 3, 104: 9, 105: 5,
  106: 4, 107: 7, 108: 3, 109: 6, 110: 3, 111: 5, 112: 4, 113: 5, 114: 6
};

const surahSelect = document.getElementById("surahSelect");
const ayahSelect = document.getElementById("ayahSelect");
const wordCountSelect = document.getElementById("wordCountSelect");
const loadBtn = document.getElementById("loadBtn");
const pagesDiv = document.getElementById("pages");

// Isi surah
for (let s = 1; s <= 114; s++) {
  const option = document.createElement("option");
  option.value = s;
  option.text = `Surah ${s}`;
  surahSelect.appendChild(option);
}

// Isi ayat ketika surah dipilih
surahSelect.addEventListener("change", () => {
  ayahSelect.innerHTML = `<option value="">Pilih Ayat</option>`;
  const s = parseInt(surahSelect.value);
  if (!s || !lastAyahOfSurah[s]) return;
  for (let i = 1; i <= lastAyahOfSurah[s]; i++) {
    const option = document.createElement("option");
    option.value = i;
    option.text = `Ayat ${i}`;
    ayahSelect.appendChild(option);
  }
});

let activeWord = null, timeoutId = null, originalUnicode = "";

// Isi jumlah kata (1-129)
for (let i = 1; i <= 129; i++) {
  const option = document.createElement("option");
  option.value = i;
  option.text = `${i} Kata`;
  wordCountSelect.appendChild(option);
}

loadBtn.addEventListener("click", async () => {
  const surah = surahSelect.value;
  const ayah = ayahSelect.value;
  const wordLimit = wordCountSelect.value;

  if (!surah || !ayah) return alert("Pilih surah dan ayat terlebih dahulu!");

  pagesDiv.innerHTML = "";

  const ayahKey = `${surah}:${ayah}`;
  const pageMap = await fetch("https://raw.githubusercontent.com/dickymiswardi/tadabbur/refs/heads/main/ayah_page_map.json").then(r => r.json());
  const page = pageMap[ayahKey];

  const fontName = `QCF_P${String(page).padStart(3, '0')}`;
  const fontUrl = `https://raw.githubusercontent.com/dickymiswardi/quran/refs/heads/main/fonts/${fontName}.TTF`;

  const style = document.createElement("style");
  style.innerText = `@font-face {
    font-family: '${fontName}';
    src: url('${fontUrl}') format('truetype');
    font-display: swap;
  }`;
  document.head.appendChild(style);

  const container = document.createElement("div");
  container.className = "page-container";
  container.style.fontFamily = fontName;
  container.id = `page-${page}`;
  pagesDiv.appendChild(container);

  await document.fonts.load(`1em '${fontName}'`);

  const result = await fetch(`https://api.quran.com/api/v4/verses/by_key/${ayahKey}?words=true&language=id&translations=33`)
    .then(r => r.json());

  const line = document.createElement("div");

  let count = 0;
  result.verse.words.forEach(word => {
    if (wordLimit !== "all" && count >= parseInt(wordLimit)) return;

    const span = document.createElement("span");
    span.className = "word";
    span.innerText = word.code_v1 || word.text;

    const trans = document.createElement("div");
    trans.className = "translation";
    trans.innerText = word.translation?.text || "-";

    // Sembunyikan tooltip simbol
    if (word.translation?.text && !/^[\u06dd\u06de\u06e9\u06e0\u06e5\u06e6]+$/.test(word.text)) {
      span.appendChild(trans);
    }

    span.addEventListener("click", () => {
      if (span === activeWord) {
        span.classList.remove("active");
        clearTimeout(timeoutId);
        activeWord = null;
        return;
      }
      document.querySelectorAll(".word").forEach(w => w.classList.remove("active"));
      span.classList.add("active");
      activeWord = span;
      clearTimeout(timeoutId);
      timeoutId = setTimeout(() => {
        span.classList.remove("active");
        activeWord = null;
      }, 7000);
    });

    line.appendChild(span);
    line.append(" ");
    count++;
  });

  container.appendChild(line);
  container.style.display = "block";
  requestAnimationFrame(() => container.style.opacity = "1");

  // Jika "all", ambil unicode ayat dari XML dan tampilkan nomor ayat
  const xml = await fetch("https://raw.githubusercontent.com/dickymiswardi/tadabbur/refs/heads/main/quran-uthmani.xml")
    .then(r => r.text());
  const doc = new DOMParser().parseFromString(xml, "text/xml");
  const aya = doc.querySelector(`sura[index="${surah}"] > aya[index="${ayah}"]`);
  if (aya && wordLimit === "all") {
    originalUnicode = aya.getAttribute("text") + ` (${ayah}) `;
  } else {
    originalUnicode = ""; // kosongkan agar nomor ayat tidak muncul saat copy
  }
});

document.addEventListener("copy", e => {
  if (originalUnicode) {
    e.preventDefault();
    e.clipboardData.setData("text/plain", originalUnicode.trim());
  }
});
</script>

</body>
</html>
