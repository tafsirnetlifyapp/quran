<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Mushaf Otomatis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fefcf8;
      padding: 1em;
      font-family: sans-serif;
      direction: rtl;
    }

    h2 {
      text-align: center;
    }

    .ayah-text {
  text-align: center;
  width: 100%;
}


    .resizable {
  overflow: hidden;
  resize: none; /* Hapus resize browser */
  transform: none !important;
  transform-origin: unset;
  min-width: 100px;
  min-height: 60px;
  padding: 1em;
  border: 1px solid #ccc;
  box-sizing: border-box;
  position: absolute;
}


    .resizable::after {
  content: '';
  position: absolute;
  width: 16px;
  height: 16px;
  bottom: 0;
  right: 0;
  background: #888;
  cursor: se-resize;
  z-index: 10;
}




#pages {
  position: relative;
  background-size: cover;
  background-position: center;
  overflow: hidden;
  border: 2px dashed #ccc;
  margin-top: 1em;
}

    
    .ayah-translation {
  font-size: 0.85em;
  text-align: center;
  color: #444;
  margin-top: 1em;
  font-family: sans-serif;
  direction: ltr;
}


    .controls {
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
      margin: 1em auto;
      direction: ltr; /* agar select dan tombol urut dari kiri ke kanan */
    }

    select, button {
      font-size: 1em;
      padding: 0.5em;
    }

    .page-container {
      font-size: 2.5em;
      text-align: center;
      line-height: 1.6;
      user-select: text;
      margin: 2em auto;
      opacity: 0;
      transition: opacity 0.3s ease;
      display: none;
      word-spacing: 0.05em;
      max-width: 700px;
    }

    .word {
      display: inline-block;
      position: relative;
      margin: 0 -0.03em; /* lebih rapat antar kata */
      cursor: pointer;
    }


    .word:hover {
      background-color: #f7eacb;
      border-radius: 6px;
    }

    .translation {
      position: absolute;
      bottom: -2.4em;
      font-size: 0.45em;
      font-family: sans-serif;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.3em 0.6em;
      white-space: nowrap;
      display: none;
      z-index: 10;
      color: #444;
    }

    .word.active .translation {
      display: block;
    }

    @media (max-width: 768px) {
      .page-container {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

<h2 id="title">Al-Qur'an Dinamis</h2>

<div class="controls">
  <select id="surahSelect">
    <option value="">Pilih Surah</option>
  </select>

  <select id="ayahSelect">
    <option value="">Pilih Ayat</option>
  </select>

  <select id="wordCountSelect">
    <option value="all">Jumlah Kata: All</option>
  </select>

  <button id="loadBtn">Proses</button>
</div>

<div style="margin: 1em auto; text-align: center;">
  <label>Ukuran Wallpaper:</label>
  <select id="sizeSelect">
    <option value="1080x1080">Instagram Post (1080x1080)</option>
    <option value="1080x1920">Instagram Story (1080x1920)</option>
    <option value="1200x675">Twitter (1200x675)</option>
  </select>

  <label style="margin-left: 1em;">Upload Background:</label>
  <input type="file" id="bgUpload" accept="image/*">
  <p id="uploadedLink" style="font-size: 0.8em; color: #333; word-break: break-all;"></p>
</div>

  <div style="text-align:center; margin: 1em 0;">
  <label>Font Terjemah:</label>
  <select id="fontSelect">
    <option value="sans-serif">Sans-serif</option>
    <option value="serif">Serif</option>
    <option value="Arial">Arial</option>
    <option value="Times New Roman">Times New Roman</option>
    <option value="Georgia">Georgia</option>
  </select>
</div>

  <div style="text-align: center; margin-bottom: 1em;">
  <label>Warna Ayat:</label>
  <input type="color" id="colorAyat" value="#000000">
  <label style="margin-left: 1em;">Warna Terjemah:</label>
  <input type="color" id="colorTerjemah" value="#000000">
</div>


  
<div id="pages"></div>
<div style="text-align: center; margin-top: 1em;">
  <button onclick="downloadWallpaper()">Download Wallpaper</button>
</div>
<script>

document.getElementById("colorAyat").addEventListener("change", function () {
  const ayatBox = document.querySelector(".draggable.resizable");
  if (ayatBox) {
    ayatBox.style.color = this.value;
  }
});

document.getElementById("colorTerjemah").addEventListener("change", function () {
  const transBox = document.querySelector(".ayah-translation");
  if (transBox) {
    transBox.style.color = this.value;
  }
});
  
function downloadWallpaper() {
  html2canvas(document.getElementById("pages")).then(canvas => {
    const link = document.createElement('a');
    link.download = "wallpaper-quran.png";
    link.href = canvas.toDataURL();
    link.click();
  });
}
</script>

const surahSelect = document.getElementById("surahSelect");
const ayahSelect = document.getElementById("ayahSelect");
const wordCountSelect = document.getElementById("wordCountSelect");
const loadBtn = document.getElementById("loadBtn");
const pagesDiv = document.getElementById("pages");

// Isi surah
for (let s = 1; s <= 114; s++) {
  const option = document.createElement("option");
  option.value = s;
  option.text = `${s}. ${surahNames[s]}`;
  surahSelect.appendChild(option);
}

// Isi ayat ketika surah dipilih
surahSelect.addEventListener("change", () => {
  ayahSelect.innerHTML = `<option value="">Pilih Ayat</option>`;
  const s = parseInt(surahSelect.value);
  if (!s || !lastAyahOfSurah[s]) return;
  for (let i = 1; i <= lastAyahOfSurah[s]; i++) {
    const option = document.createElement("option");
    option.value = i;
    option.text = `Ayat ${i}`;
    ayahSelect.appendChild(option);
  }
});

let activeWord = null, timeoutId = null, originalUnicode = "";

// Isi jumlah kata (1-129)
for (let i = 1; i <= 129; i++) {
  const option = document.createElement("option");
  option.value = i;
  option.text = `${i} Kata`;
  wordCountSelect.appendChild(option);
}

loadBtn.addEventListener("click", async () => {
  const surah = surahSelect.value;
  const ayah = ayahSelect.value;
  const wordLimit = wordCountSelect.value;

  if (!surah || !ayah) return alert("Pilih surah dan ayat terlebih dahulu!");

  pagesDiv.innerHTML = "";

  const ayahKey = `${surah}:${ayah}`;
  const pageMap = await fetch("https://raw.githubusercontent.com/dickymiswardi/tadabbur/refs/heads/main/ayah_page_map.json").then(r => r.json());
  const page = pageMap[ayahKey];

  const fontName = `QCF_P${String(page).padStart(3, '0')}`;
  const fontUrl = `https://raw.githubusercontent.com/dickymiswardi/quran/refs/heads/main/fonts/${fontName}.TTF`;

  const style = document.createElement("style");
  style.innerText = `@font-face {
    font-family: '${fontName}';
    src: url('${fontUrl}') format('truetype');
    font-display: swap;
  }`;
  document.head.appendChild(style);

  const container = document.createElement("div");
  container.className = "page-container";
  container.style.fontFamily = fontName;
  container.id = `page-${page}`;
  pagesDiv.appendChild(container);

  await document.fonts.load(`1em '${fontName}'`);

  const result = await fetch(`https://api.quran.com/api/v4/verses/by_key/${ayahKey}?words=true&language=id&translations=33`)
    .then(r => r.json());

  const line = document.createElement("div");

  let count = 0;
  result.verse.words.forEach(word => {
    if (wordLimit !== "all" && count >= parseInt(wordLimit)) return;

    const span = document.createElement("span");
    span.className = "word";
    span.innerText = word.code_v1 || word.text;

    const trans = document.createElement("div");
    trans.className = "translation";
    trans.innerText = word.translation?.text || "-";

    // Sembunyikan tooltip simbol
    if (word.translation?.text && !/^[\u06dd\u06de\u06e9\u06e0\u06e5\u06e6]+$/.test(word.text)) {
      span.appendChild(trans);
    }

    span.addEventListener("click", () => {
      if (span === activeWord) {
        span.classList.remove("active");
        clearTimeout(timeoutId);
        activeWord = null;
        return;
      }
      document.querySelectorAll(".word").forEach(w => w.classList.remove("active"));
      span.classList.add("active");
      activeWord = span;
      clearTimeout(timeoutId);
      timeoutId = setTimeout(() => {
        span.classList.remove("active");
        activeWord = null;
      }, 7000);
    });

    line.appendChild(span);
    line.append(" ");
    count++;
  });

  // BUNGKUS AYAT DALAM KOTAK DRAGGABLE & RESIZABLE
const ayahBox = document.createElement("div");
ayahBox.className = "draggable resizable";
ayahBox.style.position = "absolute";
ayahBox.style.top = "30px";
ayahBox.style.right = "20px";
ayahBox.style.fontSize = "2em";
ayahBox.style.direction = "rtl";
ayahBox.style.textAlign = "center";
ayahBox.appendChild(line);
container.appendChild(ayahBox);


  // Tambah terjemahan ayat (per ayat)
const translationText = result.verse.translations?.[0]?.text;
const surahName = surahNames[surah] || `Surah ${surah}`;

if (translationText) {
  const translationDiv = document.createElement("div");
  translationDiv.className = "ayah-translation draggable";
translationDiv.setAttribute("contenteditable", "true");
translationDiv.className = "ayah-translation draggable resizable";

  const akhir = ` <strong>(${surahName}: ${ayah})</strong>`;
  const kalimat = /[.!؟]$/.test(translationText.trim())
    ? translationText.trim().replace(/([.!؟])$/, `$1${akhir}`)
    : translationText.trim() + akhir;

  translationDiv.innerHTML = "Artinya: " + kalimat;
  container.appendChild(translationDiv);
}


  container.style.display = "block";
  requestAnimationFrame(() => container.style.opacity = "1");

  const doc = new DOMParser().parseFromString(xml, "text/xml");
  const aya = doc.querySelector(`sura[index="${surah}"] > aya[index="${ayah}"]`);

    originalUnicode = aya.getAttribute("text") + ` (${ayah}) `;

  }

document.addEventListener("copy", e => {
  if (originalUnicode) {
    e.preventDefault();
    e.clipboardData.setData("text/plain", originalUnicode.trim());

});

 <script>
async function autoLoadDefault() {
  // 1. Set nilai Surah dan trigger perubahan
  surahSelect.value = "2";
  surahSelect.dispatchEvent(new Event("change"));

  // 2. Tunggu sampai ayatSelect terisi (maks 1 detik)
  let tries = 0;
  while (ayahSelect.options.length < 10 && tries < 20) {
    await new Promise(res => setTimeout(res, 50));
    tries++;
  }

  // 3. Isi nilai ayat dan jumlah kata
  ayahSelect.value = "257";
  wordCountSelect.value = "9";

  // 4. Klik tombol "Proses"
  loadBtn.click();
}

// Jalankan saat DOM sudah siap
window.addEventListener("DOMContentLoaded", autoLoadDefault);
</script>

<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
  // Ukuran wallpaper
  document.getElementById("sizeSelect").addEventListener("change", function () {
    const [w, h] = this.value.split("x");
    const area = document.getElementById("pages");
    area.style.width = w + "px";
    area.style.height = h + "px";
  });
  document.getElementById("sizeSelect").dispatchEvent(new Event("change"));

  // Upload background
  document.getElementById("bgUpload").addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      const url = e.target.result;
      document.getElementById("pages").style.backgroundImage = `url(${url})`;
      document.getElementById("uploadedLink").innerHTML =
        `🔗 <a href="${url}" target="_blank">Link Gambar</a>`;
    };
    reader.readAsDataURL(file);
  });
</script>

  <script>
interact('.draggable.resizable')
  .draggable({
    listeners: {
      move (event) {
        const target = event.target;
        const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
        const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

        target.style.left = x + "px";
        target.style.top = y + "px";

        target.setAttribute('data-x', x);
        target.setAttribute('data-y', y);
      }
    }
  })
  .resizable({
    edges: { left: true, right: true, bottom: true, top: true },
    listeners: {
      move(event) {
        const target = event.target;

        let { width, height } = event.rect;

        // Terapkan ukuran baru
        target.style.width = width + "px";
        target.style.height = height + "px";

        // Sesuaikan font-size dengan lebar
        const baseWidth = 400; // misalnya kotak ideal
        const baseFontSize = 32; // ukuran dasar
        const scale = width / baseWidth;
        target.style.fontSize = (baseFontSize * scale).toFixed(2) + "px";

        // Update posisi
        const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.deltaRect.left;
        const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.deltaRect.top;

        target.style.left = x + "px";
        target.style.top = y + "px";

        target.setAttribute('data-x', x);
        target.setAttribute('data-y', y);
      }
    },
    modifiers: [
      interact.modifiers.restrictSize({
        min: { width: 100, height: 50 },
        max: { width: 1000, height: 1000 }
      })
    ]
  });
</script>
