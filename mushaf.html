<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Quran Mushaf Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fefdf8;
      padding: 1em;
      font-family: sans-serif;
      direction: rtl;
    }

    h2 { text-align: center; }
    .page-container {
      font-size: 2.5em;
      line-height: 1.7;
      text-align: justify;
      user-select: text;
      margin: 2em auto;
      opacity: 0;
      transition: opacity 0.3s ease;
      display: none;
      word-spacing: 0.25em;
      max-width: 700px;
    }

    .word {
      display: inline-block;
      position: relative;
      margin: 0 0.1em;
      cursor: pointer;
    }

    .word:hover {
      background-color: #f7eacb;
      border-radius: 6px;
    }

    .translation {
      position: absolute;
      bottom: -2.4em;
      font-size: 0.45em;
      font-family: sans-serif;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.3em 0.6em;
      white-space: nowrap;
      display: none;
      z-index: 10;
      color: #444;
    }

    .word.active .translation {
      display: block;
    }

    @media (max-width: 768px) {
      .page-container {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

<h2>ðŸ“– Tampilan Mushaf Al-Qur'an</h2>
<div id="pages"></div>

<script>
const fromSurah = 1, fromAyah = 1, toSurah = 1, toAyah = 7; // Al-Fatihah
const loadedFonts = new Set();

const lastAyahOfSurah = {
  1: 7, 2: 286, 3: 200, 4: 176, 5: 120, 6: 165, 7: 206, 8: 75, 9: 129,
  10: 109, 11: 123, 12: 111, 13: 43, 14: 52, 15: 99, 16: 128, 17: 111,
  18: 110, 19: 98, 20: 135, 21: 112, 22: 78, 23: 118, 24: 64, 25: 77,
  26: 227, 27: 93, 28: 88, 29: 69, 30: 60, 31: 34, 32: 30, 33: 73,
  34: 54, 35: 45, 36: 83, 37: 182, 38: 88, 39: 75, 40: 85, 41: 54,
  42: 53, 43: 89, 44: 59, 45: 37, 46: 35, 47: 38, 48: 29, 49: 18,
  50: 45, 51: 60, 52: 49, 53: 62, 54: 55, 55: 78, 56: 96, 57: 29,
  58: 22, 59: 24, 60: 13, 61: 14, 62: 11, 63: 11, 64: 18, 65: 12,
  66: 12, 67: 30, 68: 52, 69: 52, 70: 44, 71: 28, 72: 28, 73: 20,
  74: 56, 75: 40, 76: 31, 77: 50, 78: 40, 79: 46, 80: 42, 81: 29,
  82: 19, 83: 36, 84: 25, 85: 22, 86: 17, 87: 19, 88: 26, 89: 30,
  90: 20, 91: 15, 92: 21, 93: 11, 94: 8, 95: 8, 96: 19, 97: 5,
  98: 8, 99: 8, 100: 11, 101: 11, 102: 8, 103: 3, 104: 9, 105: 5,
  106: 4, 107: 7, 108: 3, 109: 6, 110: 3, 111: 5, 112: 4, 113: 5, 114: 6
};

const generateAyahKeys = (fromSurah, fromAyah, toSurah, toAyah) => {
  const keys = [];
  for (let s = fromSurah; s <= toSurah; s++) {
    const start = s === fromSurah ? fromAyah : 1;
    const end = s === toSurah ? toAyah : lastAyahOfSurah[s];
    for (let i = start; i <= end; i++) keys.push(`${s}:${i}`);
  }
  return keys;
};

const loadFontIfNeeded = (fontName, fontUrl) => {
  if (loadedFonts.has(fontName)) return Promise.resolve();
  const style = document.createElement("style");
  style.innerText = `@font-face {
    font-family: '${fontName}';
    src: url('${fontUrl}') format('truetype');
    font-display: swap;
  }`;
  document.head.appendChild(style);
  loadedFonts.add(fontName);
  return document.fonts.load(`1em '${fontName}'`);
};

const ayahKeys = generateAyahKeys(fromSurah, fromAyah, toSurah, toAyah);

fetch("https://raw.githubusercontent.com/dickymiswardi/tadabbur/refs/heads/main/ayah_page_map.json")
  .then(res => res.json())
  .then(async pageMap => {
    const pages = {};
    ayahKeys.forEach(key => {
      const page = pageMap[key];
      if (!pages[page]) pages[page] = [];
      pages[page].push(key);
    });

    for (const [page, keys] of Object.entries(pages)) {
      const fontName = `QCF_P${String(page).padStart(3, '0')}`;
      const fontUrl = `https://cdn.jsdelivr.net/gh/tafsirnetlifyapp/quran@main/fonts/${fontName}.TTF`;

      await loadFontIfNeeded(fontName, fontUrl);

      const container = document.createElement("div");
      container.className = "page-container";
      container.style.fontFamily = fontName;
      document.getElementById("pages").appendChild(container);

      const results = await Promise.all(keys.map(key =>
        fetch(`https://api.quran.com/api/v4/verses/by_key/${key}?words=true&language=id&translations=33`)
          .then(r => r.json())
      ));

      results.forEach(data => {
        const line = document.createElement("div");
        data.verse.words.forEach(word => {
          const span = document.createElement("span");
          span.className = "word";
          span.innerText = word.code_v1 || word.text;

          const trans = document.createElement("div");
          trans.className = "translation";
          trans.innerText = word.translation?.text || "-";
          span.appendChild(trans);

          span.addEventListener("click", () => {
            document.querySelectorAll(".word").forEach(w => w.classList.remove("active"));
            span.classList.add("active");
            setTimeout(() => span.classList.remove("active"), 5000);
          });

          line.appendChild(span);
          line.appendChild(document.createTextNode(" "));
        });
        container.appendChild(line);
      });

      container.style.display = "block";
      requestAnimationFrame(() => container.style.opacity = "1");
    }
  });
</script>

</body>
</html>
