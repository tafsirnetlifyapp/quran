<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Viewer Mushaf Dinamis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fefdf8;
      font-family: sans-serif;
      direction: rtl;
      padding: 1em;
    }

    h2 { text-align: center; }

    .controls {
      direction: ltr;
      margin: 1em auto;
      max-width: 600px;
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
    }

    label {
      display: flex;
      flex-direction: column;
      font-size: 0.9em;
    }

    select, input {
      font-size: 1em;
      padding: 0.3em;
    }

    button {
      font-size: 1em;
      padding: 0.4em 1em;
      cursor: pointer;
    }

    .page-container {
      font-size: 2.5em;
      line-height: 1.7;
      text-align: justify;
      user-select: text;
      margin: 2em auto;
      opacity: 0;
      transition: opacity 0.3s ease;
      display: none;
      word-spacing: 0.25em;
      max-width: 700px;
    }

    .word {
      display: inline-block;
      position: relative;
      margin: 0 0.1em;
      cursor: pointer;
    }

    .word:hover {
      background-color: #f7eacb;
      border-radius: 6px;
    }

    .translation {
      position: absolute;
      bottom: -2.4em;
      font-size: 0.45em;
      font-family: sans-serif;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.3em 0.6em;
      white-space: nowrap;
      display: none;
      z-index: 10;
      color: #444;
    }

    .word.active .translation {
      display: block;
    }

    @media (max-width: 768px) {
      .page-container {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

<h2>📖 Tampilan Mushaf Al-Qur'an Interaktif</h2>

<div class="controls">
  <label>Surah Awal
    <select id="fromSurah"></select>
  </label>
  <label>Ayat Awal
    <input type="number" id="fromAyah" value="1" min="1">
  </label>
  <label>Surah Akhir
    <select id="toSurah"></select>
  </label>
  <label>Ayat Akhir
    <input type="number" id="toAyah" value="7" min="1">
  </label>
  <label>🔢 Kata per Baris
    <input type="number" id="wordsPerLine" value="10" min="1" max="20">
  </label>
  <button onclick="loadAyat()">📥 Tampilkan Ayat</button>
</div>

<div id="pages"></div>

<script>
const loadedFonts = new Set();
const pagesDiv = document.getElementById("pages");

const lastAyahOfSurah = {
  1: 7, 2: 286, 3: 200, 4: 176, 5: 120, 6: 165, 7: 206, 8: 75, 9: 129,
  10: 109, 11: 123, 12: 111, 13: 43, 14: 52, 15: 99, 16: 128, 17: 111,
  18: 110, 19: 98, 20: 135, 21: 112, 22: 78, 23: 118, 24: 64, 25: 77,
  26: 227, 27: 93, 28: 88, 29: 69, 30: 60, 31: 34, 32: 30, 33: 73,
  34: 54, 35: 45, 36: 83, 37: 182, 38: 88, 39: 75, 40: 85, 41: 54,
  42: 53, 43: 89, 44: 59, 45: 37, 46: 35, 47: 38, 48: 29, 49: 18,
  50: 45, 51: 60, 52: 49, 53: 62, 54: 55, 55: 78, 56: 96, 57: 29,
  58: 22, 59: 24, 60: 13, 61: 14, 62: 11, 63: 11, 64: 18, 65: 12,
  66: 12, 67: 30, 68: 52, 69: 52, 70: 44, 71: 28, 72: 28, 73: 20,
  74: 56, 75: 40, 76: 31, 77: 50, 78: 40, 79: 46, 80: 42, 81: 29,
  82: 19, 83: 36, 84: 25, 85: 22, 86: 17, 87: 19, 88: 26, 89: 30,
  90: 20, 91: 15, 92: 21, 93: 11, 94: 8, 95: 8, 96: 19, 97: 5,
  98: 8, 99: 8, 100: 11, 101: 11, 102: 8, 103: 3, 104: 9, 105: 5,
  106: 4, 107: 7, 108: 3, 109: 6, 110: 3, 111: 5, 112: 4, 113: 5, 114: 6
};

for (let i = 1; i <= 114; i++) {
  const opt1 = new Option(i + `.`, i);
  const opt2 = new Option(i + `.`, i);
  fromSurah.appendChild(opt1.cloneNode(true));
  toSurah.appendChild(opt2.cloneNode(true));
}
fromSurah.value = 1;
toSurah.value = 1;

function generateAyahKeys(fromS, fromA, toS, toA) {
  const keys = [];
  for (let s = fromS; s <= toS; s++) {
    const start = s == fromS ? fromA : 1;
    const end = s == toS ? toA : lastAyahOfSurah[s];
    for (let i = start; i <= end; i++) {
      keys.push(`${s}:${i}`);
    }
  }
  return keys;
}

function loadFont(fontName, url) {
  if (loadedFonts.has(fontName)) return Promise.resolve();
  const style = document.createElement("style");
  style.innerText = `@font-face {
    font-family: '${fontName}';
    src: url('${url}') format('truetype');
    font-display: swap;
  }`;
  document.head.appendChild(style);
  loadedFonts.add(fontName);
  return document.fonts.load(`1em '${fontName}'`);
}

async function loadAyat() {
  pagesDiv.innerHTML = "⏳ Memuat...";
  const fromS = parseInt(fromSurah.value);
  const fromA = parseInt(fromAyah.value);
  const toS = parseInt(toSurah.value);
  const toA = parseInt(toAyah.value);
  const maxPerLine = parseInt(document.getElementById("wordsPerLine").value);
  const ayahKeys = generateAyahKeys(fromS, fromA, toS, toA);

  const map = await fetch("https://raw.githubusercontent.com/dickymiswardi/tadabbur/refs/heads/main/ayah_page_map.json")
    .then(r => r.json());

  const pages = {};
  ayahKeys.forEach(key => {
    const page = map[key];
    if (!pages[page]) pages[page] = [];
    pages[page].push(key);
  });

  pagesDiv.innerHTML = "";

  for (const [page, keys] of Object.entries(pages)) {
    const fontName = `QCF_P${String(page).padStart(3, '0')}`;
    const fontUrl = `https://cdn.jsdelivr.net/gh/tafsirnetlifyapp/quran@main/fonts/${fontName}.TTF`;

    await loadFont(fontName, fontUrl);

    const container = document.createElement("div");
    container.className = "page-container";
    container.style.fontFamily = fontName;

    const results = await Promise.all(keys.map(k =>
      fetch(`https://api.quran.com/api/v4/verses/by_key/${k}?words=true&language=id&translations=33`)
        .then(r => r.json())
    ));

    let wordLine = [];
    results.forEach(data => {
      data.verse.words.forEach(word => {
        wordLine.push(word);
        if (wordLine.length >= maxPerLine || word.qpc_ayah_end) {
          const line = document.createElement("div");
          wordLine.forEach(w => {
            const span = document.createElement("span");
            span.className = "word";
            span.innerText = w.code_v1 || w.text;
            const t = document.createElement("div");
            t.className = "translation";
            t.innerText = w.translation?.text || "-";
            span.appendChild(t);
            span.onclick = () => {
              document.querySelectorAll(".word").forEach(x => x.classList.remove("active"));
              span.classList.add("active");
              setTimeout(() => span.classList.remove("active"), 5000);
            };
            line.appendChild(span);
            line.appendChild(document.createTextNode(" "));
          });
          container.appendChild(line);
          wordLine = [];
        }
      });
    });

    container.style.display = "block";
    requestAnimationFrame(() => container.style.opacity = "1");
    pagesDiv.appendChild(container);
  }
}
</script>

</body>
</html>
