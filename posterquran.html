    body {
  background: #fefcf8;
  padding: 1em;
  font-family: sans-serif;
  direction: rtl;
  margin: 0;
}

h2 {
  text-align: center;
  font-size: clamp(1.5rem, 4vw, 2.5rem);
  margin-bottom: 1rem;
}

    .translation[contenteditable="true"] {
  cursor: text;
}

#pages {
  /* ... (sudah ada background properties) */
  filter: contrast(1); /* Default */
  transition: filter 0.3s ease;
}
    
input[type="file"],
input[type="url"],
select,
button {
  font-size: clamp(1rem, 3vw, 1.2rem);
  padding: 0.5em;
  border: 1px solid #ccc;
  border-radius: 6px;
  width: 100%;
  box-sizing: border-box;
}

button {
  background-color: #4cafef;
  color: #fff;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #007acc;
}

#pages {
  width: 100%;
  max-width: 540px;
  aspect-ratio: 1 / 1;
  margin: 2em auto;
  position: relative;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.surah-info {
  font-size: 0.4em;
  font-family: sans-serif;
  color: #999;
  margin-top: 0.5em;
  text-align: center;
  direction: ltr;
}

.brand-watermark {
  font-size: 0.4em;
  font-family: sans-serif;
  color: #999;
  position: absolute;     /* ‚¨ÖÔ∏è Supaya tidak mendorong kotak */
  bottom: 0.5em;           /* ‚¨ÖÔ∏è Turunkan ke bawah */
  left: 50%;              
  transform: translateX(-50%); /* ‚¨ÖÔ∏è Tengahkan secara horizontal */
  text-align: center;
  font-style: italic;
  direction: ltr;
  user-select: none;
}

.controls {
  direction: ltr;
  max-width: 800px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 0.8em;
  justify-content: center;
  align-items: center;
  padding: 0.5em;
}

.controls label {
  font-size: clamp(0.85rem, 2.5vw, 1rem);
  display: flex;
  flex-direction: column;
}

/* Quran V1 */
.quran-v1 {
  font-size: clamp(1.8em, 5vw, 2.5em);
  line-height: 1.5;
  word-spacing: 0.2em;
  text-align: center;
  user-select: text;
  margin: 2em auto;
  color: #ffffff;
  opacity: 0;
  transition: opacity 0.3s ease;
  display: none;
  max-width: 80%;
  overflow-wrap: break-word;
}

/* Quran V2 */
.quran-v2 {
  font-size: clamp(1.8em, 5vw, 2.5em);
  line-height: 1.5;
  word-spacing: 0.2em;
  text-align: center;
  user-select: text;
  margin: 2em auto;
  color: #ffffff;
  opacity: 0;
  transition: opacity 0.3s ease;
  display: none;
  max-width: 80%;
  overflow-wrap: break-word;
}

.word {
  display: inline-block;
  margin: 0;
  cursor: default;
}

/* Terjemahan */
.translation {
  font-family: sans-serif;
  font-size: clamp(1rem, 3vw, 1.2rem);
  color: #ffffff;
  direction: ltr;
  text-align: center;
  line-height: 1.4;
  word-spacing: 0.2em;
  margin-top: 0.5em;
  padding: 0 0.5em;
}

    .button-wrapper {
  display: flex;
  align-items: flex-end;
}

@media (max-width: 600px) {
  .controls {
    grid-template-columns: repeat(2, 1fr);
  }
}
  </style>
</head>

<script>

const backgroundSelect = document.getElementById("backgroundSelect");
const backgroundUpload = document.getElementById("backgroundUpload");
const backgroundUrl = document.getElementById("backgroundUrl");
const pagesContainer = document.getElementById("pages");

const contrastSlider = document.getElementById("contrastSlider");
const toggleContrast = document.getElementById("toggleContrast");

// Dropdown Gambar
backgroundSelect.addEventListener("change", () => {
  const bg = backgroundSelect.value;
  if (bg) {
    pagesContainer.style.backgroundImage = `url('${bg}')`;
    backgroundUrl.value = "";
  } else {
    pagesContainer.style.backgroundImage = "none";
  }
  saveHistory();
});

// Upload Gambar
backgroundUpload.addEventListener("change", () => {
  const file = backgroundUpload.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function (e) {
      pagesContainer.style.backgroundImage = `url('${e.target.result}')`;
      backgroundSelect.value = "";
      backgroundUrl.value = "";
    };
    reader.readAsDataURL(file);
  }
});

// Gambar dari URL (tekan Enter)
backgroundUrl.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    const url = backgroundUrl.value.trim();
    if (url) {
      pagesContainer.style.backgroundImage = `url('${url}')`;
      backgroundSelect.value = "";
      saveHistory();
    }
  }
});

// Toggle kontras: muncul/sembunyi slider
toggleContrast.addEventListener("click", () => {
  const isVisible = contrastSlider.style.display === "block";
  contrastSlider.style.display = isVisible ? "none" : "block";
  if (!isVisible) contrastSlider.value = 100; // reset ke normal saat muncul
  pagesContainer.style.filter = `contrast(${contrastSlider.value / 100})`;
});

// Ubah kontras saat slider digeser
contrastSlider.addEventListener("input", () => {
  const contrastValue = 1 + ((contrastSlider.value - 100) / 100); 
  pagesContainer.style.filter = `contrast(${contrastValue})`;
});



  
  
function saveHistory() {
  const history = {
    surah: surahSelect.value,
    ayah: ayahSelect.value,
    wordStart: wordStart.value,
    wordEnd: wordEnd.value,
    translation: wordTranslationId.value,
    background: backgroundSelect.value,
    version: currentVersion
  };
  localStorage.setItem('quranHistory', JSON.stringify(history));
}

function loadHistory() {
  const history = JSON.parse(localStorage.getItem('quranHistory') || '{}');

  if (history.surah) surahSelect.value = history.surah;
  if (history.version) currentVersion = history.version;

  // ‚úÖ Default wallpaper jika belum ada data background
  const defaultBg = "https://images.pexels.com/photos/1819662/pexels-photo-1819662.jpeg";
  const bgToUse = history.background || defaultBg;

  backgroundSelect.value = bgToUse;
  pagesContainer.style.backgroundImage = `url('${bgToUse}')`;

  return history;
}

const surahSelect = document.getElementById("surahSelect");
const ayahSelect = document.getElementById("ayahSelect");
const wordStart = document.getElementById("wordStart");
const wordEnd = document.getElementById("wordEnd");
const wordTranslationId = document.getElementById("wordTranslationId");
let currentVersion = 'v1';
let words = [];
let initialLoad = true;

function setVersion(v) {
  currentVersion = v;
  loadAyat();
}

for (let i in surahList) {
  const [name] = surahList[i];
  surahSelect.appendChild(new Option(`${i}. ${name}`, i));
}

surahSelect.addEventListener("change", () => { updateAyahDropdown(); saveHistory(); });
ayahSelect.addEventListener("change", () => { loadAyat(); saveHistory(); });
wordStart.addEventListener("change", () => {
  const startVal = +wordStart.value;
  wordEnd.innerHTML = "";
  for (let i = startVal; i <= words.length; i++) wordEnd.appendChild(new Option(i, i));
  wordEnd.value = startVal;
  loadAyat();
  saveHistory();
});
wordEnd.addEventListener("change", () => { loadAyat(); saveHistory(); });
wordTranslationId.addEventListener("change", () => { loadAyat(); saveHistory(); });

async function updateAyahDropdown() {
  const s = surahSelect.value;
  const res = await fetch(`https://api.quran.com/api/v4/chapters/${s}`);
  const json = await res.json();
  const max = json.chapter.verses_count;
  ayahSelect.innerHTML = "";
  for (let i = 1; i <= max; i++) ayahSelect.appendChild(new Option(`Ayat ${i}`, i));
  ayahSelect.value = 1;
  loadAyat();
}

async function loadAyat() {
  showLoader();
  try {
    const s = surahSelect.value, a = ayahSelect.value, key = `${s}:${a}`;
    const container = document.getElementById("pages");
    container.innerHTML = "";

    const pageMap = await fetch("https://raw.githubusercontent.com/dickymiswardi/tadabbur/main/ayah_page_map.json").then(r => r.json());
    const page = pageMap[key];
    const fontName = currentVersion === 'v1' ? `QCF_P${String(page).padStart(3, '0')}` : `QCF2${String(page).padStart(3, '0')}`;
    const fontUrl = currentVersion === 'v1'
      ? `https://cdn.jsdelivr.net/gh/dickymiswardi/quran/fonts/${fontName}.TTF`
      : `https://cdn.jsdelivr.net/gh/tafsirnetlifyapp/quran@refs/heads/main/fontsglyphvs/${fontName}.ttf`;

    const apiField = currentVersion === "v1" ? "code_v1" : "code_v2";
    const data = await fetch(`https://api.quran.com/api/v4/verses/by_key/${key}?words=true&word_fields=${apiField}`).then(r => r.json());
    words = data.verse.words.map(w => ({ arabic: w[apiField] || w.text, id: w.id }));

    const prevStart = +wordStart.value || 1, prevEnd = +wordEnd.value || 1;
    wordStart.innerHTML = "";
    for (let i = 1; i <= words.length; i++) wordStart.appendChild(new Option(`Word ${i}`, i));
    wordStart.value = initialLoad ? 1 : Math.min(prevStart, words.length);
    wordEnd.innerHTML = "";
    for (let i = wordStart.value; i <= words.length; i++) wordEnd.appendChild(new Option(`To ${i}`, i));
    wordEnd.value = initialLoad ? 1 : Math.min(prevEnd, words.length);
    initialLoad = false;

    const style = document.createElement("style");
    style.textContent = `@font-face { font-family: '${fontName}'; src: url('${fontUrl}') format('truetype'); }`;
    document.head.appendChild(style);

    const div = document.createElement("div");
    div.className = `page-container quran-${currentVersion} quran-text`;
    div.style.fontFamily = fontName;
    container.appendChild(div);

    await document.fonts.load(`1em ${fontName}`);

    const startIdx = (+wordStart.value || 1) - 1;
    const endIdx = (+wordEnd.value || startIdx + 1);
    const line = document.createElement("div");
    words.slice(startIdx, endIdx).forEach(word => {
      const span = document.createElement("span");
      span.className = "word";
      span.innerText = word.arabic;
      line.appendChild(span);
      line.appendChild(document.createTextNode(" "));
    });
    div.appendChild(line);

    if (wordTranslationId.value) {
      const langCode = translationLanguageMap[wordTranslationId.value];
      try {
        const r = await fetch(`https://api.quran.com/api/v4/verses/by_key/${key}?words=true&language=${langCode}&translations=${wordTranslationId.value}`);
        const j = await r.json();
        const wordsData = j.verse.words;
        const wordTranslations = wordsData.map(w => w.translation?.text || "").slice(startIdx, endIdx);
        const perKataDiv = document.createElement("div");
        perKataDiv.className = "translation";
        perKataDiv.textContent = wordTranslations.join(" ");
        perKataDiv.contentEditable = true;
        perKataDiv.style.userSelect = "text";
        perKataDiv.setAttribute("draggable", "false");
        div.appendChild(perKataDiv);

        const surahName = surahList[s][0];
        const referenceDiv = document.createElement("div");
        referenceDiv.className = "surah-info";
        referenceDiv.textContent = `${surahName}: ${a}`;
        div.appendChild(referenceDiv);

        // Atur font size langsung sesuai slider
        div.style.fontSize = document.getElementById("fontSizeAyat").value + "px";
        perKataDiv.style.fontSize = document.getElementById("fontSizeTerjemah").value + "px";
        referenceDiv.style.fontSize = document.getElementById("fontSizeInfo").value + "px";

        const brandDiv = document.createElement("div");
        brandDiv.className = "brand-watermark";
        brandDiv.textContent = "videomurottal.com";
        div.appendChild(brandDiv);

        
      } catch (e) {
        console.error("Gagal ambil terjemah perkata:", e);
      }
    }

    div.style.display = "block";
    requestAnimationFrame(() => div.style.opacity = "1");
  } catch (e) {
    alert("Gagal memuat ayat: " + e.message);
  } finally {
    hideLoader();
  }
}

const last = loadHistory();
updateAyahDropdown().then(() => {
  if (last.ayah) ayahSelect.value = last.ayah;
  if (last.wordStart) wordStart.value = last.wordStart;
  if (last.wordEnd) wordEnd.value = last.wordEnd;
  if (last.translation) wordTranslationId.value = last.translation;
});
  
</script>

  <script>

const saveImageTrigger = document.getElementById("saveImageTrigger");

function saveImageAsPng(size = 1080) {
  const node = document.getElementById("pages");
  const s = surahSelect.value;
  const a = ayahSelect.value;
  const surahName = surahList[s][0].replace(/[^a-zA-Z0-9]/g, "-");
  const filename = `${surahName}-${a}.png`;

  domtoimage.toBlob(node, {
    width: size,
    height: size,
    style: {
      transform: "scale(1)",
      transformOrigin: "top left",
      width: size + "px",
      height: size + "px"
    }
  }).then(function (blob) {
    window.saveAs(blob, filename);
  });
}

const translationFontSelect = document.getElementById("translationFontSelect");
const translationFontSize = document.getElementById("translationFontSize");

function loadFontFromUrl(fontUrl, fontName) {
  const style = document.createElement("style");
  style.textContent = `
    @font-face {
      font-family: '${fontName}';
      src: url('${fontUrl}');
    }
  `;
  document.head.appendChild(style);
  document.fonts.load(`1em ${fontName}`);
}

translationFontSelect.addEventListener("change", () => {
  const fontUrl = translationFontSelect.value;
  const fontName = "customTranslationFont";
  loadFontFromUrl(fontUrl, fontName);
  document.querySelectorAll(".translation").forEach(el => {
    el.style.fontFamily = fontName;
  });
});
